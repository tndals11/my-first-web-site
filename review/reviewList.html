<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    li {
      list-style: none;
    }
    .container {
      width: 100%;
    }
    .content-wrap {
      width: 1280px;
      height: 200px;
      display: flex;
      margin: 0 auto;
      border: 1px solid #aaa;
    }
    .content1 {
      display: flex;
      width: 50%;

    }
    .content1 ul {
      width: 100%;

    }
    .content1 ul li p {
      font-size: 24px;

    }
    .img-box {
      width: 128px;
      height: 128px;
      border-radius: 50%;

    }
    .profile {
      width: 128px;
      height: 128px;
      object-fit: cover;
      background-image: url(./images/admin.png);

    .content2 {
      display: flex;

    }

      height: 100%;

    }
    .item {
      padding:50px 77px;
    }

      font-size: 17px;
      font-weight: 600;
      text-align: center;
    }
    .content3 {
      width: 1280px;
      margin: 0 auto;
      border: 1px solid #aaa;
    }
    .list-title {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .list-content1 {
      width: 1100px;
      height: 200px;
      margin-left: 120px;
      box-shadow:0 5px 20px rgba(0, 0, 0, 0.2);
      border-bottom-right-radius: 50px;
      margin-bottom: 50px;
    }
    .list-box {
      width: 100%;
      height: 100px;
      display: flex;
      padding: 15px;
    }
    .list-img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 1px solid black;
      background-image: url(./images/admin2.png);
    }
   .list-content1 ul p {
      font-size: 18px;
      margin-left: 10px;
      color: #ffd400;
    } 
   .name-regdate {
    font-size: 15px;
    margin-top: 14px;
    margin-left: 10px;
    color: black;
  }
  .mid {
    margin-left: 5px;
    margin-right: 5px;
    color: #aaa;
  }
  .list-num {
    display: flex;
    font-size: 20px;
    margin-left: 800px;
    align-items: center;
    padding-right: 8px;
  }
  .list-box2 {
    padding-left: 20px;
    height: 50px;

</head>
<body>

</body>
</html>
