<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    /* 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul li {
      list-style: none;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    /* 헤더/ 상단메뉴 스타일 시작 */
nav {
  border: 0;
  width: 100%;
  padding-bottom: 20px;
  box-shadow: 0px 0px 5px 0 rgba(90, 91, 95, 0.4);
  position: fixed;
  background-color: white;
}
.nav-wrap {
  background-color: white;
  width: 1280px;
  margin: 0 auto;
  padding: 20px 0;
  color: black;
  display: flex;
  justify-content: space-between;
}
.nav-wrap #logo {
  font-size: 23px;
  height: 50px;
} 
.nav-wrap #logo img {
  width: 100%;
  height: 150px;
  margin-top: -30px;
}
.nav-wrap ul {
  display: flex;
  margin-top: 17px;
}
.nav-wrap ul li {
  list-style: none;
  font-size: 23px;
  padding: 6px 22px;
}
.nav-wrap ul li:hover {
  cursor: pointer;
  background-color: #cf152d;
  color: white;
  border-radius: 30px;
}
.nav-wrap ul div {
  margin-right: 30px;
}
.nav-wrap ul div img {
  width: 100%;
  height: 40px;
  object-fit: cover;
}
.nav-wrap ul div img:hover {
  cursor: pointer;
}
.nav-wrap ul li:nth-child(-n+3) {
  margin-right: 50px;
}



  /* 메인 영역 */
  .main-container {
    width: 1280px;
    display: flex;
    align-items: center;
    margin: 0 auto;      
    height: 1000px;
  }
  .content-wrap {
    width: 100%;
    height: 50%;
  }
  .content1 {
    width: 300px;
    height: 150px;
    padding: 10px 15px;
    margin: 0 auto;
    text-align: center;
  }
  .content2 {
    width: 300px;
    height: 150px;
    padding: 0px 15px;
    font-size: 25px;
    margin: 0 auto;
    text-align: center;
  }
  .content3 {
    width: 100%;
  }
  .content3 ul {
    display: flex;
    justify-content: space-around;
    border-bottom: 1px solid rgba(90, 89, 91, 0.2);
  }
  .content3 ul li {
    padding: 5px 15px;
    background-color: white;
    border-radius: 10px;
    color: black;
    margin-bottom: 30px;
    border: 0;
    border: 1px solid black;
  }

  /* footer 스타일 시작 */
footer {
  background-color: #444;
  padding: 30px 0 10px 0;
}
.footer-wrap {
  width: 1280px;
  height: 200px;
  margin: 0 auto;
}
.footer-wrap h2 {
  color: white;
  letter-spacing: 2px;
  font-size: 25px;
}
.footer-top {
  display: flex;
  justify-content: space-between;
}
.footer-top span {
  color: white;
  font-size: 30px;
  margin-left: 15px;
}
.footer-top span i:hover {
  color: gray;
  transition: 0.5s;
  cursor: pointer;
}
.footer-bottom {
  margin-top: 120px;
  padding-top: 3px;
  font-size: 10px;
  color: white;
  border-top: 1px solid white;
  text-align: center;
}
  </style>
</head>
<body>

  <header>

        <ul>

            <div><img src="./images/cart.png" alt=""></div>
            <div><img src="./images/person.png" alt=""></div>
        </ul>
      </div>
    </nav>
  </header>

  <!-- 메인 영역 -->
  <main>
    <div class="main-container">
        <div class="content-wrap">

        </div>

    </div>   
  </main>
  <!-- footer 영역 -->
  
  <footer>

      <div class="footer-top">
        <div class="footer-logo">

        <div class="footer-sns">
          <span><i class="fa-brands fa-square-facebook"></i></span>

</body>
</html>
