<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    /* 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul li {
      list-style: none;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    a {
      text-decoration: none;
    }
    li {
      color: black;
    }
    /* 헤더/ 상단메뉴 스타일 시작 */
nav {
  border: 0;
  width: 100%;
  padding-bottom: 20px;
  box-shadow: 0px 0px 5px 0 rgba(90, 91, 95, 0.4);
  position: fixed;
  background-color: white;
}
.nav-wrap {
  background-color: white;
  width: 1280px;
  margin: 0 auto;
  padding: 20px 0;
  color: black;
  display: flex;
  justify-content: space-between;
}
.nav-wrap #logo {
  font-size: 23px;
  height: 50px;
} 
.nav-wrap #logo img {
  width: 100%;
  height: 150px;
  margin-top: -30px;
}
.nav-wrap ul {
  display: flex;
  margin-top: 17px;
}
.nav-wrap ul li {
  list-style: none;
  font-size: 23px;
  padding: 6px 22px;
}
.nav-wrap ul li:hover {
  cursor: pointer;
  background-color: #cf152d;
  color: white;
  border-radius: 30px;
}
.nav-wrap ul div {
  margin-right: 30px;
}
.nav-wrap ul div img {
  width: 100%;
  height: 40px;
  object-fit: cover;
}
.nav-wrap ul div img:hover {
  cursor: pointer;
}
.nav-wrap ul li:nth-child(-n+3) {
  margin-right: 50px;
}
    /*---------main영역------------*/
    .container {
      width: 1280px;
      margin: 0 auto;
      padding: 20px 0;
      color: black;
      display: flex;
      justify-content: center;
    }
    .create-form {
      position: relative;
      border: 0;
      padding: 60px 60px;
      margin-top: 60px;
    }
    .create-form h1 {
      font-size: 34px;
      color: black;
      text-align: center;
      margin-bottom: 50px;
    }
    .create-form p {
      font-size: 22px;
      margin: 30px 0;
      font-weight: bold;
    }
    .int-area {
      width: 500px;
      position: relative;
      margin: 20px 0  ;
    }
    .int-area input {
      width: 100%;
      padding: 10px 10px 5px;
      background-color: transparent;
      border: 0;
      border-bottom: 1px solid #e7e7e7;
      font-size: 0.9rem;
      color: black;
      outline: none;
    }
    .int-area label {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .send-eamil {
      border: 0;
      border: 1px solid #757575;
      position: absolute;
      width: 90px;
      height: 20px;
      top: 27px;
      bottom: 0;
      right: 5px;
      background-color: white;
      border-radius: 25px;
      color: #757575;
      font-size: 0.7rem;
      cursor: pointer;
    }
    .check-eamil {
      border: 0;
      border: 1px solid #757575;
      position: absolute;
      width: 45px;
      height: 20px;
      top: 27px;
      bottom: 0;
      right: 5px;
      background-color: white;
      border-radius: 25px;
      color: #757575;
      font-size: 0.7rem;
      cursor: pointer;
    }
    .btn-area {
      margin: 20px 0;
    }
    .btn-area #verification {
      width: 100%;
      height: 70px;
      background-color: #cf152d;
      color: white;
      font-size: 1.1rem;
      border: 0;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 1px 1px 1px #333;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .btn-area #verification:hover {
      opacity: 0.9;
    }

  </style>
</head>
<body>
   <!-- 헤더영역 -->
   <header>
    <nav>
      <div class="nav-wrap">
        <ul>
          <a href="#"><li>메뉴</li></a>
          <a href="#"><li>이벤트</li></a>
          <a href="#"><li>매장</li></a>
        </ul>
        <div id="logo">
          <a href="./"><img src="./images/logo.PNG" alt=""></a>
        </div>
        <ul>
          <a href="./create_user.html"><li>회원가입</li></a>
          <a href="./login.html"><li>로그인</li></a>
            <div><img src="./images/cart.png" alt=""></div>
            <div><img src="./images/person.png" alt=""></div>
        </ul>
      </div>
    </nav>
  </header>
  
  <!-- 메인영역 -->
  <main>
      <div class="container">
        <section class="create-form">
          <h1>비밀번호 재설정</h1>
          <p>새로운 비밀번호를 입력해주세요.</p>
          <form action="#" method="post" autocomplete="off">
            <div class="int-area">
              <label for="passwd">현재 비밀번호</label>
              <input type="password" id="passwd" name="passwd" class="passwd" placeholder="현재 비밀번호를 입력해주세요." required>
            </div>
            <div class="int-area">
              <label for="new-passwd">새로운 비밀번호</label> 
              <input type="password" id="new-passwd" name="new-passwd" class="new-passwd" placeholder="비밀번호(8자리이상+영문+숫자+특수문자)"> 
            </div>
            <div class="int-area">
              <label for="new-passwd">새로운 비밀번호확인</label> 
              <input type="password" id="new-passwd" name="new-passwd" class="new-passwd" placeholder="비밀번호 확인"> 
            </div>
            <div class="btn-area">
              <button type="submit" id="verification">비밀번호 찾기</button>
            </div>
          </form>
        </section>
      </div>
  </main>
</body>
</html>
