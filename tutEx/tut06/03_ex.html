<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>페이지 연습하기</title>
  <style>
    hr {
      border: 0;
      border-top: 1px solid #ccc;
    }
    nav {
      display: flex;
      width: 1400px;
      margin: 0 auto;
      justify-content: space-between;
      padding: 25px 0;
    }
    .nav-left a {
      font-weight: bold;
      /* 각각의 a가 박스이기 때문에 margin을 준다 */
      margin-right: 50px;
      font-size: 18px;
    }
    .nav-left a:hover {
      text-decoration: underline;
      color: royalblue;
    }
    .nav-right span {
      font-weight: bold;
    }
    .nav-right .tel1 {
      margin-right: 10px;
    }
    .nav-right .tel2 {
      color: aqua;
      font-size: 20px;
    }
    .img-box {
      width: 800px;
      margin: 20px auto;
      overflow: hidden;
    }
    .img-box img {
      transition: 0.4s;
    }
    .img-box img:hover {
      transform: scale(1.4);
      transition: 0.3s;
    }
    .notice {
      width: 1200px;
      margin: 0 auto;
    }
    .notice .notice-title {
      text-align: center;
      margin-top: 60px;
    }
    .notice-title h1 {
      font-size: 35px;
      margin-bottom: 20px
    }
    .notice-title p {
      color: #444;
    }
    table tr td,
    table tr th {
      border: 1px solid #333;
      font-size: 18px;
      text-align: center;
    }
    table tr:nth-child(1) {
      background-color: #eee;
    }
    table tr {
      height: 50px;
    }
    .notice-table {
    margin-top: 50px;
    }
    table tr th:nth-child(1) {width: 7%;}
    table tr th:nth-child(2) {width: 73%;}
    table tr th:nth-child(3) {width: 10%;}
    table tr th:nth-child(4) {width: 10%;}
  </style>
</head>
<body>
  <hr>
  <nav>
    <div class="nav-left">
      <a href="">아카데미 소개</a>
      <a href="">IT 교육과정</a>
      <a href="">자격증 취득과정</a>
      <a href="">국비지원 과정</a>
      <a href="">커뮤니티</a>
    </div>
    <div class="nav-right">
      <span class="tell"> <i class="fa-solid fa-phone"></i>대표전화</span>
      <span class="tel2">1588-5890</span>
    </div>
  </nav>
  <hr>
  <main>
    <section class="bg-img">
      <div class="img-box">
        <img src="images/img1.jpg" alt="">
      </div>
    </section>
    <section class="notice">
      <div class="notice-title">
        <h1>공지사항</h1>
        <p>코리아IT 아카데미 공지사항입니다.</p>
      </div>
      <div class="notice-table">
        <table>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
            <th>조회수</th>
          </tr>
          <tr>
            <td>1</td>
              <td style="text-align: left; padding-left: 5px;">
                <strong>
                  <i class="fa-solid fa-gears"></i>공지사항 테스트입니다.
                </strong>
              </td>
            <td>관리자</td>
            <td>2023.10.18</td>
          </tr>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
