<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0; margin: 0;
      box-sizing: border-box;
    }
    header {
      text-align: center;
      font-size: 20px;
    }
    h1 {
      margin: 30px;
    }
    .search {
      text-align: right;
      margin: 10px;
    }
    table {
      width: 100%;
      font-size: 20px;
      border-collapse: collapse;
    }
    main {
      width: 1400px;
      margin: 0 auto;
    }
    table tr th, table tr td {
      border: 1px solid black;
    }
    tr:nth-child(1) {
      background-color: royalblue;
    }
    .text {
      text-align: left;
      padding-left: 10px;
    }
    .num {
      display: inline-block;
      background-color: white;
      color: black;
      width: 40px;
      height: 40px;
      text-align: center;
      border-radius: 50px;
      line-height: 40px;
      border: 1px solid #555;
    }
    .page {
      margin-top: 10px;
      margin-left: 10px;
    }
    .page span {
      cursor: pointer;
    }
    .active {
      background-color: royalblue;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="headpage">
      <h1>공지사항</h1>
      <p>코리아IT아카데미에서 진행되는 다양한 이벤트와 새로운 소식을 알려드립니다.</p>
    </div>
  </header>
  <main>
    <div class="search">
      <input type="text" placeholder="검색어를 입력해주세요">
      <button>검색</button>
    </div>
    <div class="pagebody">
      <table>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
        <tr>
          <th>1</th>
          <th class="text">제목입니다.</th>
          <th>2023.10.18</th>
          <th>20</th>
        </tr>
      </table>
    </div>
    <div class="page">
      <span class="num active">1</span>
      <span class="num">2</span>
    </div>
  </main>
</body>
</html>
