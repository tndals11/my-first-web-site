<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 선택자</title>
  <style>
    ul li.colors {
      background-color: blue;
    }
    .red {
      background-color: red;
    }
    .size {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <ul>
    <li class="colors">item 1</li>
    <li class="colors">item 2</li>
  </ul>
  <p class="red">Lorem ipsum dolor sit amet.</p>
  <!-- class 띄어쓰기를 이용해서 2개를 부여  -->
  <!-- size를 하나 더 붙인 쪽은 css size 이용가능 -->
  <p class="red size">Lorem, ipsum dolor.</p>

  <h2 class="colors">배경 영역</h2>
</body>
</html>
