<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>색상 예제</title>
  <style>
    .item {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    .clr1{
      /* 투명도 */
      background-color: rgba(65, 105, 225, 0.5);

      /* 불투명도 */
      opacity: 1;
    }
    .clr2 {
      background-color: greenyellow;
    }
    .clr3 {
      background-color: wheat;
    }
  </style>
</head>
<body>
  Item 1, Item 2, Item 3
  <div class="item clr1">Item 1</div>
  <div class="item clr2">Item 2</div>
  <div class="item clr3">Item 3</div>
</body>
</html>
