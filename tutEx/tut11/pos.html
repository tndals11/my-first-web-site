<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>absolute 절대좌표(브라우저의 왼쪽 제일 위 기준)</title>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .wrap{
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);

    /* position을 사용하지 않으면 height 100% 적용 x */
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
  <div class="wrap">1</div>
</body>
</html>
