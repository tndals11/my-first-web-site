<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    header {
      width: 100%;
      background-color: #EB5757;
      padding: 25px 0px;
    }
    nav {
      width: 1280px;
      margin: 0 auto;
      display: flex;
      
      /* 균등정렬 */
      justify-content: space-between;

    }
    menu {
      display: flex;
    }
    header nav h5 {
      color: #fff;
      font-size: 20px;
      /* 자간 : 글자사이간격 */
      letter-spacing: 1px;
    }
    header nav menu p a {
      margin-left: 25px;
    }
  </style>
  <title>Navigator 예제</title>
</head>
<body>
  <header>
    <nav>
      <h5>KOREAIT</h5>
        <menu>
          <p><a href="home.html">Home</a></p>
          <p><a href="about.html">About</a></p>
          <p><a href="">Shop</a></p>
          <p><a href="">Donate</a></p> 
          <p><a href="">Contact</a></p>
        </menu>
    </nav>
  </header>
</body>
</html>
