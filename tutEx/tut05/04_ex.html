<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul li로 메뉴 만들기</title>
  <style>
    ul li {
      list-style: none;
    }
    nav ul {
      display: flex;
      /* left,center,right => 묶음 이동 */
      /* space-between : 좌우 여백을 주지말고 개체 사이의 여백을 추가*/
      /* space-around : 좌우 여백도 주고 개체 사이의 여백도 추가 */
      justify-content: space-between;
    }
    nav {
      background-color: #eee;
      height: 300px;
      /* flex의 새로 정렬은 height 값이 꼭 있어야한다. */
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href=""></a>Home</li>
      <li><a href=""></a>About</li>
      <li><a href=""></a>Shop</li>
      <li><a href=""></a>Donate</li>
      <li><a href=""></a>Contact</li>
    </ul>
  </nav>
</body>
</html>
