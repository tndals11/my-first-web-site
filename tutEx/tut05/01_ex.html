<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인&블록타입 메뉴 만들기</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    #inType {
      background-color: #EB5757;
      padding: 20px 0;
    }
    #inType a {
      font-size: 20px;
      margin-right: 25px;
    }
    #inType a:first-child  {
      margin-left: 50px;
    }
    #inType a:hover {
      text-decoration: underline;
      padding: 3px;
    }
    /* ---------------------------------- */
    #blockType {
      background-color: #EB5757;
      display: flex;
      padding: 20px 0;
    }
    #blockType p a {
      font-size: 20px;
      margin-right: 25px;
    }
    #blockType p a:nth-child(1) {
      margin-left: 25px;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }
    
  </style>
</head>
<body>
  <!-- 인라인 -->
  <nav id="inType">
    <a href="http://www.naver.com" target="_blank">Home</a>
    <a href="http://www.daum.net" target="_blank">About</a>
    <a href="">Shop</a>
    <a href="">Donate</a>
    <a href="">Contact</a>
  </nav>
  <br/>
  <!-- 블록 -->

  </nav>
</body>
</html>
