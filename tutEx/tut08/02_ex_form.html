<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form input </title>
  <style>
    input::placeholder {
      color: royalblue;
      font-style: italic;
    }
    input[type='submit'] {
      background-color: red;
    }
  </style>
</head>
<body>
  <form>

      <li>
        <label>검색어</label>

        name="search" 
        class="search" 
        id="search">
      </li>
    </ul>
    <input class="btn" type="submit" value="검색"><br>
    <!-- <button type="submit">SEARCH</button> -->
  </form>

      // 페이지에 동일한 이름 있어도 사용 가능
      // alert( document.querySelector(".search").value );
      // alert( document.querySelector("#search").value );
    }
    
    // document.querySelector(".btn").onclick = check

    let search = document.querySelector(".search");
    let btn = document.querySelector(".btn");

      btn.onclick = () => {

</body>
</html>
