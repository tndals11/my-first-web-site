<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heading 1 ~ 6 : 제목 만들기</title>
  <style>
    h3, h5, h6 {
      color: blue;
    }
    h1 {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- 글씨체에 따라서 글자 크기가 다르기 때문에 정확히알 수 없다-->
  <!-- 제목 또는 중요한 내용이라 생각되면 h1 ~ h6 -->
  <!-- 기본적으로 bold(700)가 적용되어 있음 -->
  <h1>제목 만들 때 사용하기</h1>
  <h2>제목 만들 때 사용하기</h2> 
  <h3>제목 만들 때 사용하기</h3>
  <h4>제목 만들 때 사용하기</h4>
  <h5>제목 만들 때 사용하기</h5>
  <h6>제목 만들 때 사용하기</h6>
</body>
</html>
