<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login page</title>
</head>
<body>
  <main>
    <section class="login-form">
      <h1>관리자 페이지</h1>
      <form action="#url추가" method="post" autocomplete="off"> <!-- url추가 필요함-->
        <div class="int-area">
          <input type="text" id="userid" name="userid" class="userid" required>
          <label for="userid">아이디</label>
        </div>
        <div class="int-area">
          <input type="password" id="userpw" name="userpw" class="userpw" required>
          <label for="userpw">비밀번호</label>
        </div>
        <div class="btn-area">
          <button type="submit" id="btn">관리자 로그인</button>
        </div>
      </form>
        <div class="caption">
          <!-- forgot_id.html 아이디찾기 페이지 -->
          <a href="forgot_id.html">관리자 계정 신청</a>
        </div>
    </section>
    
  </main>
</body>
</html>
