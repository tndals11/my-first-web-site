<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // forEach
    let rgb = [ "RED", "GREEN", "BLUE" ];

    rgb.forEach( (c) => console.log(c)) ;

    console.log("---------");
    
    for(let i = 0; i < rgb.length; i++) {
      console.log(rgb[i]);
    } 

    // 회원정보 : {아이디, 비밀번호}
    // 회원정보 : [이름];  

    let colors = new Array("RED", "GREEN", "BLUE");

    colors.forEach( (c1) =>  {
      console.log(c1);
    });

  </script>
</body>
</html>
