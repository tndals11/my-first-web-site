<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox 이름이 달라도 되지만 일반적으로 같은 이름</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>취미</legend>
      <p>취미를 선택하세요</p>
      <!-- radio버튼은 checked => 하나만 사용 -->
      <!-- checkbox버튼은 checked => 여러개 사용 가능 -->
      <!-- 배열로 처리해줘야 한다 -->
      <label><input type="checkbox" name="hobby" value="climbing" >등산</label>
      <label><input type="checkbox" name="hobby" value="fishing" >낚시</label>
      <label><input type="checkbox" name="hobby" value="reading" >독서</label>
      <p>
        <input type="submit" class="btn" value="취미선택">
      </p>
    </fieldset>
  </form>


  <script>
    // console.log(document.querySelectorAll("input[name=hobby]").length);
    // // :checked => 몇개가 체크되어있는지 확인하는 문구
    // document.querySelectorAll("input[name=hobby]:checked").length;
    
    // // 배열을 사용하여 체크된 것이 있다면 첫 번째 값은? 
    // console.log(document.querySelectorAll("input[name=hobby]:checked")[1].value);



    document.querySelector(".btn").addEventListener('click', function(e){
      e.preventDefault();

      let check =  document.querySelectorAll("input[name=hobby]");
      let check2 = document.querySelectorAll("input[name=hobby]:checked");

      let count = 0;
      for(let i = 0; i < check.length; i++) {

        
        if( !check2 ) {
        count++;
        }
        
      }
      if (count == 0) {
        alert("취미는 1개 이상 선택을 해야합니다.");
        // 아직 끝이 안났으니까 대기해줘라는 문구
        return false;
      } 


    });
  </script>
</body>
</html>
