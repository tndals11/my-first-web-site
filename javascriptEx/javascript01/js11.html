<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle 예제</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      border: 1px solid black;
      padding: 20px;
    }
    .active {
      background-color: rgb(0,0,0);
    }
  </style>
</head>
<body>
  <div class="box">
    Item 1
  </div>
  <button>Box color Change</button>
  <script>
    function boxchang() {
      document.querySelector(".box").classList.toggle("active");
    }

    document.querySelector("button").onclick = boxchang;
  </script>
</body>
</html>
