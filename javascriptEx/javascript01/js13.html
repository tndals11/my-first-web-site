<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 값 가져오기</title>
</head>
<body>
  <!-- url에 정보가 남게하려면 => get -->
  <!-- url에 정보가 안남게하려면=> post -->
  <form action="" method="post">
    <fieldset>
      <legend>Login Box</legend>
    <ul>
      <li>
        <label>아이디</label>
        <!-- 아이디는 text name과 class는 거의 무조건 붙여준다 -->
        <input type="text" name="userid" class="userid" placeholder="아이디를 입력해주세요">
      </li>
      <li>
        <label>비밀번호</label>
        <input type="password" name="passwd" class="passwd" placeholder="비밀번호를 입력해주세요">
      </li>
      <li>
        <input type="submit" value="로그인">
      </li>
    </ul>
    </fieldset>
  </form>

  <script>
    // input에 class 이름을 정의하지 않았기때문에
    // input안에 [type=submit]인것을 가져올게  
    document.querySelector("input[type=submit]").addEventListener("click", function (e) {
      e.preventDefault();
      console.log("ok");
      let userid = document.querySelector(".userid");
      
      if( userid.value == "" ) {
        alert("아이디를 입력해주세요");
        userid.focus();
        return false;

      } else {
        alert (userid.value);

      }
    });
  </script>
</body>
</html>
