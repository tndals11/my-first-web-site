<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>innerText, innerHTML, textContent</title>
</head>
<body>
  <div id="info">
    <br>
    <p class="company">회사명 : 코리아아이티 아카데미</p>
    <p class="addres">주소 : 부산광역시</p>
    <p class="tel">연락처 : 051-1234-5678</p>
    <br>
    <button class="btn1">회사명 변경하기</button>
    <button class="btn2">정보 숨기기</button>
    <button class="btn3">숨겨진 연락처 보인 후 변경하기</button>
  </div>

  <script>
    // inner text => 텍스트 가져오기 : br은 가져오지 않는다
    // id(#) 안에 있는 클래스를 불러오는게 더 안전하다 
    // ex) #id .company
    // let com =  document.querySelector("#info .company");
    // console.log(com.innerText);

    // // inner HTML => HTML 코드로 가져오기
    // let info = document.querySelector("#info");
    // console.log(info.innerHTML);

    // // textContent => 
    // console.log( info.textContent );

    let btn1 = document.querySelector(".btn1");

    function textChang() {
      // 바꿀 문자열이 길어서 변수에 담는다
      let str = "company : Koreait Academy";
      // 쿼리문안에 쿼리를 선택할게요 아이디 info안에 클래스 company를 가져올게요
      // 글자만 바꿀려면 => innerText
      // document.querySelector("#info .company").innerText = str;


      // HTML의 문구를 추가해서 수정을 하려면 => innerHTML을 사용해야한다 ex) "<em><strong>" + str + "</strong><em>" HTML코드 사용가능
      document.querySelector("#info .company").innerHTML = "<em><strong>" + str + "</strong><em>";
    }
    btn1.addEventListener( 'click', textChang );
    
    function hide(e) {
      // <input type='"submit" value="로그인">
      // <button type= "submit">로그인</button>">
      e.preventDefault();
      document.querySelector("#info").style.display = "none";
    }
    let btn2 = document.querySelector(".btn2");
    btn2.addEventListener('click', hide);

  </script>
</body>
</html>
