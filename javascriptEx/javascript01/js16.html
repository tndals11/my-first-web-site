<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <form action="">
    <fieldset>
      <legend>회원가입 박스</legend>
      <p>성별을 선택하세요.</p>
      <label>
        <!-- name은 같아야한다 그대신 value에 값을 주어 구분한다 -->
        <input type="radio" name="gender" value="M" checked >남성
      </label>
      <label>
        <input type="radio" name="gender" value="W">여성
      </label>
      <P>
        <input type="submit" value="회원가입" class="btn">
      </P>
    </fieldset>
  </form>

  <script>

    // // 쿼리문안에 전부 가져오는
    // console.log(document.querySelectorAll("input[name=gender]").length);

    // // 대괄호 안에 체크된게 있는지 확인하는 문구
    // console.log(document.querySelectorAll("input[name=gender]:checked).length);
    

    document.querySelector(".btn").addEventListener('click', function(){
        let check = 0;
      for(let i = 0; i < document.querySelectorAll("input[name=gender]").length; i++) {

        if( !document.querySelectorAll("input[name=gender]:checked")) {
          check++;
        }
        
        if ( check == 0) {
          alert("성별을 선택하세요")
          return false;
        }
      }
    });

  </script>
</body>
</html>
