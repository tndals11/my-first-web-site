<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      font-weight: bolder;
      font-style: italic;
      color: #f00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- 강조할 내용이 1개일 때 -->
  <!-- 진하게 strong -->
  <!-- 이텔릭체 em -->
  <!--  형광 mark -->
  <p class="text01"><strong>코리아</strong>아이티</p>
  <p class="text02"><em>코리아</em>아이티</p>
  <p class="text03"><mark>코리아</mark>아이티</p>

  <p class="text04"><span>코리아</span>아이티</p>
</body>
</html>
