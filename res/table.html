<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <title>Document</title>
  <style>
    /* pc */
    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }
    table {
      /* table은 inline이기 때문에 width값을 100%로 줘야한다 */
      width: 100%;
      /* table 기본적인 선이있기 때문에 초기화를 해주어야한다.  */
      border-collapse: collapse;
    } 
    th {
      background-color: royalblue;
      color: white;
    }
    /* even => 짝수마다  */
    tr:nth-child(even) {  
      background-color: #f3eeee;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
      padding: 15px 0;
    }


    /* mobile 600px */
  @media (max-width:600px) {
  thead {
    display: none;
  }

  tbody,td,tr {
    display: block;
  }
  td {
    text-align: right;
    /* 각줄의 td 자기 자신의 가까운곳을 잡아야하기 때문에 */
    /* 기준점을 가까운쪽으로 땡긴다 */
    position: relative;
  }

  /* 가상엘리먼트 */
  td::before {
    content: attr(data-label);
    position: absolute;
    left: 0;
    padding-left: 20px;
  }

  tr {
    margin-bottom: 20px;
  }

  }
  </style>
</head>
<body>
  <!-- table > thead(첫줄), tbody(몸통) > tr(줄) > th,td(칸) -->

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Subject</th>
          <th>Writer</th>
          <th>Regdate</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="No">4</td>
          <td data-label="Subject">Notice Board</td>
          <td data-label="Writer">Admin</td>
          <td data-label="Regdate">2023.11.03</td>
          <td data-label="Marks">Update/Delete</td>
        </tr>
        <tr>
          <td data-label="No">3</td>
          <td data-label="Subject">Image Board</td>
          <td data-label="Writer">Admin</td>
          <td data-label="Regdate">2023.10.11</td>
          <td data-label="Marks">Update/Delete</td>
        </tr>
        <tr>
          <td data-label="No">2</td>
          <td data-label="Subject">QnA Board</td>
          <td data-label="Writer">Admin</td>
          <td data-label="Regdate">2023.09.08</td>
          <td data-label="Marks">Update/Delete</td>
        </tr>
        <tr>
          <td data-label="No">1</td>
          <td data-label="Subject">Notice Board</td>
          <td data-label="Writer">Admin</td>
          <td data-label="Regdate">2023.01.01</td>
          <td data-label="Marks">Update/Delete</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
