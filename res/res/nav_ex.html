<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>상단 & navigation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif
    }
    li {
      list-style: none;
    }
    a{
      text-decoration: none;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .header-container {
      width: 100%;
      max-width: 1280px;
    }
    .adv-box {
      padding: 8px 0;
      background-color: #555;
      color: white;
      text-align: center;
      font-size: 20px;
      /* 늘렸다 줄였다해도 비율을 유지하는 */
      flex: 1;
    }
    .bars {
      display: none;
    }
    p {
      font-size: 10px;
      color: white;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: space-between;
    }
    nav ul {
      background-color: red;
      padding: 10px 20px;
    }
    nav ul:last-child {
      display: flex;
    }
    nav ul li a {
      color: white;
      padding: 5px 15px;
      /* inline타입은 넓이와 높이에 값이 제대로 안들어간다 */
      /* 그러므로 block처리를 해주어야한다 */
      display: block;
    }
    /* 글자에 패딩값을 준것을 이용해야한다 */
    nav ul li a:hover {
      background-color: #333;
    }
  
    @media(max-width: 800px) {
    nav {
      display: block;
    } 
    nav ul:last-child {
      display: block;
    }
    nav ul li a {
      color: white;
      padding: 10px 15px;
      display: block;
    }
    .bars {
      display: none;
    }
  }
  @media (max-width: 500px) {
    /* block처리를 해주어야한다 */
    .bars {
      display: block;
      background-color: #eee;
      text-align: right;
      font-size: 20px;
      margin-right: 20px;
      cursor: pointer;
    }
    
    /* 화면이 줄어들면 nav부분이 안보이게 */
    nav {
      display: none;
    } 
    .active {
      display: block;
    }
  }
  </style>
</head>
<body>
  <!-- 100%처리 -->
  <div class="container">
    <div class="header-container">
      <div class="adv-box">koreait Academy Adv.</div>
      <div class="bars">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav>
        <ul>
          <li><a href="">Logo</a></li>
        </ul>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Project</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
  
  <script>
    document.querySelector(".bars").onclick = function() {
      // 펼칠려면 display : block 명시해줘야한다
      // document.querySelector("nav").style.display = "block";
      document.querySelector("nav").classList.toggle("active");
    }


  </script>
</body>
</html>
