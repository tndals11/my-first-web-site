<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-shrink</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .flex-container {
      width: 100%;
      max-width: 1280px;
      background-color: #ccc;
      display: flex;
      margin: 0 auto;
      flex-direction: row;
    }
    .item {
      /* PC(큰화면에서) -> 모바일(작은화면) */
      background-color: royalblue;
      width: 300px;
      height: 300px;
      margin: 10px;
      color: white;
      justify-content: center;
      

      /* flex:grow shrink basis  축약이 가능하다*/
      /* flex: 1 1 auto; */
      /* 위에꺼를 똑 축약하는 방법은 */
      flex: 1;
    }
    @media (max-width: 800px) {
      .flex-container {
      display: block;
      flex-direction: column;
    }
    .item {
      /* PC(큰화면에서) -> 모바일(작은화면) */
      background-color: red;
      margin: 0;
    }
    .item:nth-child(2) {
      margin: 10px 0;
    }
    }
  </style>
</head>
<body>
  <!-- pc -> 모바일로 테스트 -->
  <!-- 해상도가 줄어들 때 아이템(상자)이 어떤 비율로 줄어들게 할 건지를 정할때 -->
  <div class="flex-container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div> 
</body>
</html>
