<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 예제</title>
  <style>
    /* 작은 것(min-width 해상도 설정) -< 큰것 순서로 
    처음 해상도 작업을 할때에는 미디어 쿼리를 생략 가능하다 */
    /* 해상도가 400px일때 */
    @media (min-width:400px) {
      body {
        background-color: red;
      }
    }
    /* 해상도가 800px일때 */
    @media (min-width:800px) {
      body {
        background-color: green;
      }
    }
    /* 해상도가 1280px일때 */
    @media (min-width:1280px) {
      body {
        background-color: royalblue;
      }
    }

    
</style>
</head>
<body>

</body>
</html>
