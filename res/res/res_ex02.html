<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 큰것(max-width 해상도 설정) -> 작은 것   */
    /* 해상도 1280px일때 */
    @media (max-width : 1280px) {
      .wrap {
        background-color: royalblue;
        width: 100%;
        height: 500px;
      }
    }
    /* 해상도 800px일때 */
    @media (max-width : 800px){
      .wrap {
        background: green;
        width: 50%;
        height: 100px;
      }
    }
    /* 해상도 400px일때 */
    @media (max-width : 400px){
      .wrap {
        background-color: red;
        width: 100%;
        height: 800px;
        font-size: 50px;
        font-style: italic;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">koreait</div>
</body>
</html>
