<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상단 광고 부분</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .flex-container {
      /* container 밑에 부분은 1280px을 가진다 */
      width: 100%;
      max-width: 1280px;
    }
    .adv-box {
      background-color: royalblue;
      color: #fff;
      padding: 8px 0;
      text-align: center;
      /* flex-grow, flex-shrink, flex-basis 약식 */
      flex: 1;
    }
    /* pc -> mobile */
    /* 1280px 해상도에서 * ,body 제외하고  복사하여 붙여넣는다  */
    @media (max-width: 800px) {
    .container {
      display: flex;
      justify-content: center;
    }
    .flex-container {
      /* container 밑에 부분은 1280px을 가진다 */
      width: 100%;
      max-width: 800px;
    }
    .adv-box {
      background-color: tomato;
      color: #fff;
      padding: 8px 0;
      text-align: center;
      /* flex-grow, flex-shrink, flex-basis 약식 */
      flex: 1;
    }
    }

    @media (max-width: 500px) {
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex-container">
      <div class="adv-box">
        Koreait Academy Adv.
      </div>
    </div>
  </div>
</body>
</html>
