<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-grow: 비율</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .flex-container {
    /* pc해상도 제외하고 전제화면 - pc에서는 1280해상도 설정
    해상도를 줄였을때 스크롤바가 나오면 절대 안된다. */
    background-color: #ccc;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    
  }
  .item {
    width: 100px;
    height: 100px;
    background-color: royalblue;
    margin: 10px;
    color: #fff;
    
    
    /* 모바일 화면에서는 아이템에 지정된 넓이로 되어있다 
    해상도를 늘리면 : 똑같은 비율로 확대 33.33 

    flex-grow:  1; */
    
  }
  /* 첫번째 자식요소 비율 1 */
  .item:nth-child(1) {
    flex-grow: 1;
  }
  /* 두번째 자식요소 비율 5 */
  .item:nth-child(2) {
    flex-grow: 5;
  }
  /* 세번째 자식요소 비율 1 */
  .item:nth-child(3) {
    flex-grow: 1;
  }
</style>
</head>
<body>
  <div class="flex-container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div> 
</body>
</html>
