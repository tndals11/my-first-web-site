<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 입력한 이메일에 @ 있으면 사용할 수 있다.
    let email = "koreait@koreait.co.kr";
    console.log(email.length)

    function checkEmail() {
      let cnt = 0;
      for(let i = 0; i < email.length; i++) {
        if( email[i] == "@") {
          cnt++;
        }
      }
      return cnt;
    }

    if ( checkEmail() > 0 ) {
      console.log("사용할 수 있는 이메일 주소입니다.");
    } else {
      console.log("이메일 형식에 맞지 않습니다.");
    }

    console.log("---------------------------------------------------");

    // indexof => "@"가 존재하지않으면 => -1을 출력
    // indexOf => 반환값이 숫자
    // includes => 반환값이 boolean
    console.log(email.indexOf("@"));
    
    if( email.indexOf("@") > -1 ) {
      console.log("사용할 수 있는 이메일 주소입니다.");
    } else {
      console.log("이메일 형식에 맞지 않습니다.");
    }
    

    // includes => 반환값이 boolean(true,false)
    if ( email.includes("@") ) {
      console.log("사용하셔도 됩니다.");
    }

  </script>
</body>
</html>
