<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 2사람 이상일때 [](대배열)을 사용한다
    let users = [
      {
        userid:"busan",
        passwd: "1234"
      },
      
      {
        userid: "seoul",
        passwd: "1234"
      }
    ];
  
    // 배열명.forEach( (별명) => {출력코드} )
    users.forEach( (user) => {
      // console.log(user);
      console.log(user.userid);
      console.log(user.passwd);
    });

  </script>
</body>
</html>
