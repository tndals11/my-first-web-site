<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // forEach
    let rgb = [ "RED", "GREEN", "BLUE" ];

    rgb.forEach( (c) => {
      console.log(c);
    });

    console.log("---------");
    
    for(let i = 0; i < rgb.length; i++) {
      console.log(rgb[i]);
    }


  </script>
</body>
</html>
