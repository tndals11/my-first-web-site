<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Heebo&family=Roboto:wght@300;400&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .create-form {
      position: relative;
      border: 0;
      padding: 60px 60px;
    }
    .create-form h1 {
      font-size: 2.3rem;
      color: black;
      text-align: center;
      margin-bottom: 30px;
    }
    .int-area {
      width: 500px;
      position: relative;
    }
    .int-area input {
      width: 100%;
      padding: 10px 10px 5px;
      background-color: transparent;
      border: 0;
      border-bottom: 1px solid #e7e7e7;
      font-size: 0.9rem;
      color: black;
      outline: none;
    }
    .int-area label {
      font-size: 1.0rem;
      font-weight: bold;
    }
    .send-email {
      border: 0;
      border: 1px solid #757575;
      position: absolute;
      width: 90px;
      height: 20px;
      top: 27px;
      bottom: 0;
      right: 5px;
      background-color: white;
      border-radius: 25px;
      color: #757575;
      font-size: 0.7rem;
      cursor: pointer;
    }
    .check-email {
      border: 0;
      border: 1px solid #757575;
      position: absolute;
      width: 45px;
      height: 20px;
      top: 27px;
      bottom: 0;
      right: 5px;
      background-color: white;
      border-radius: 25px;
      color: #757575;
      font-size: 0.8rem;
      cursor: pointer;
    }s
    .btn-area {
      margin-top: 30px;
    }
    .btn-area #verification {
      width: 100%;
      height: 70px;
      background-color: #cf152d;
      color: white;
      font-size: 1.1rem;
      border: 0;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 1px 1px 1px #333;
      margin-top: 20px;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .btn-area #verification:hover {
      opacity: 0.9;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrap">
        <ul>
          <li>메뉴</li>
          <li>이벤트</li>
          <li>매장</li>
        </ul>
        <div id="logo">
          <h1>로고 들어갈 곳</h1>
        </div>
        <ul>
          <li>회원가입</li>
          <li>로그인</li>
          <div><img src="./images/cart.png" alt=""></div>
          <div><img src="./images/person.png" alt=""></div>
        </ul>
      </div>
    </nav>
  </header>
  <section class="create-form">
    <h1>아이디 찾기</h1>
    <form action="#" method="post" autocomplete="off">
      <div class="int-area">
        <label for="username">이름</label>
        <input type="text" id="username" name="username" class="username" placeholder="이름을 입력해주세요." required>
      </div>
      <div class="int-area">
          <label for="userid">이메일 입력</label>
          <input type="email" id="userid" name="userid" class="userid" placeholder="이메일(ID)를 입력해주세요"> 
          <button type="submit" class="send-email">인증번호 받기</button>
        </div>  
      </div>
      <div class="int-area">
        <label for="userid">이메일 확인</label>
        <input type="email" id="userid" name="userid" class="userid" placeholder="이메일(ID)를 입력해주세요">
        <button type="submit" class="check-email">확인</button>
      </div>
      <div class="btn-area">
        <button type="submit" id="verification">아이디 찾기</button>
      </div>
    </form>
  </section>
</body>
</html>
