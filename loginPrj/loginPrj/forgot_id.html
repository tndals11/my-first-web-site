<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrap">
        <ul>
          <li>메뉴</li>
          <li>이벤트</li>
          <li>매장</li>
        </ul>
        <div id="logo">
          <h1>로고 들어갈 곳</h1>
        </div>
        <ul>
          <li>회원가입</li>
          <li>로그인</li>
          <div><img src="./images/cart.png" alt=""></div>
          <div><img src="./images/person.png" alt=""></div>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="main-wrap">
      <h1>아이디 찾기</h1>
        <form action="#" method="post" autocapitalize="off">
          <div class="int-area">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required placeholder="이름을 입력해주세요">
          </div>
          <div class="int-area">
            <label for="userid">아이디</label>
            <input type="text"  id="userid" name="userid" required placeholder="아이디를 입력해주세요">
          </div>
          <div class="int-area">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required placeholder="이메일을 입력해주세요.">
          </div>
          <div class="btn-area">
            <button type="submit" id="btn">아이디 찾기</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
