<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Heebo&family=Roboto:wght@300;400&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .create-form {
      position: relative;
      border: 0;
      padding: 60px 60px;
    }
    .create-form h1 {
      font-size: 1.6rem;
      color: black;
      text-align: center;
      margin-bottom: 30px;
    }
    .int-area {
      width: 400px;
      position: relative;
    }
    .int-area input {
      width: 100%;
      padding: 10px 10px 5px;
      background-color: transparent;
      border: 0;
      border-bottom: 1px solid #e7e7e7;
      font-size: 0.7rem;
      color: black;
      outline: none;
    }
    .int-area label {
      font-size: 1.0rem;
      font-size: 0.7rem;
      font-weight: bold;
    }
    .btn-area {
      margin-top: 30px;
    }
    .btn-area #verification {
      width: 100%;
      height: 70px;
      background-color: #cf152d;
      color: white;
      font-size: 1.1rem;
      border: 0;
      border-radius: 15px;
      cursor: pointer;
      border: 1px solid rgba(0, 0, 0, 0.5);
      box-shadow: 1px 1px 1px #333;
    }
  </style>
</head>
<body>
  <section class="create-form">
    <h1>회원가입</h1>
    <form action="#" method="post" autocomplete="off">
      <div class="int-area">
        <label for="userid">아이디</label>
        <input type="text" id="userid" name="userid" class="userid" placeholder="아이디를 입력해주세요.">
      </div>
      <div class="int-area">
        <label for="userid">이메일(ID)</label>
        <input type="email" id="userEmail" name="userEmail" class="userEmail" placeholder="이메일(ID)를 입력해주세요.">
      </div>
      <div class="int-area">
        <label for="username">이름</label>
        <input type="text" id="username" name="username" class="username" placeholder="이름을 입력해주세요." required>
      </div>
      <div class="int-area">
        <label for="userpw">비밀번호</label>
        <input type="password" id="passwd" name="passwd" class="passwd" placeholder="비밀번호(8자이상 + 영문 + 숫자)" required>
        <label for="userpw">비밀번호 확인</label>
        <input type="password" id="passwd-check" name="passwd-check" class="passwd" placeholder="비밀번호 확인" required>
      </div>
      <div class="btn-area">
        <button type="submit" id="verification">회원가입</button>
      </div>
    </form>
  </section>
</body>
</html>
