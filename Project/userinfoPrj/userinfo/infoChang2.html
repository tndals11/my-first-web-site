  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    /* 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul li {
      list-style: none;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;

    /* 헤더/ 상단메뉴 스타일 시작 */
nav {
  border: 0;
  width: 100%;
  padding-bottom: 20px;
  box-shadow: 0px 0px 5px 0 rgba(90, 91, 95, 0.4);
  position: fixed;
  background-color: white;
}
.nav-wrap {
  background-color: white;
  width: 1280px;
  margin: 0 auto;
  padding: 20px 0;
  color: black;
  display: flex;
  justify-content: space-between;
}
.nav-wrap #logo {
  font-size: 23px;
  height: 50px;
} 
.nav-wrap #logo img {
  width: 100%;
  height: 150px;
  margin-top: -30px;
}
.nav-wrap ul {
  display: flex;
  margin-top: 17px;
}
.nav-wrap ul li {
  list-style: none;
  font-size: 23px;
  padding: 6px 22px;
}
.nav-wrap ul li:hover {
  cursor: pointer;
  background-color: #cf152d;
  color: white;
  border-radius: 30px;
}
.nav-wrap ul div {
  margin-right: 30px;
}
.nav-wrap ul div img {
  width: 100%;
  height: 40px;
  object-fit: cover;
}
.nav-wrap ul div img:hover {
  cursor: pointer;
}
.nav-wrap ul li:nth-child(-n+3) {
  margin-right: 50px;
}

  /* 메인 영역 */
  .main-container {
    width: 1280px;
    display: flex;
    align-items: center;
    margin: 0 auto;      
    height: 1000px;
  }
  .content-wrap {
    width: 100%;
  }
  .content1 {
    
    width: 100%;
    padding-top: 140px;
    margin: 0 auto;
    text-align: center;
    margin-bottom: 50px;
  }
  .content1 h1 {
    font-size: 34px;
  }
  .content1 p {
    font-size: 30px;
    margin-top: 50px
  }
  .content2 {
    width: 100%;
    height: 600px;
    box-shadow:0 5px 20px rgba(0, 0, 0, 0.2);
    border-radius: 30px;
  }
  .content2-wrap {
    width: 80%;
    height: 60%;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 250px  2fr ;
    grid-template-rows: 80px 80px 80px;
    padding-top: 70px;
  }
  .item {
    font-size: 24px;
  }
  .item:nth-child(2)::after {
    content: "";
    display: block;
    width: 100%;
    border: 0;
    border-bottom: 1px solid #aaa; 
    padding-top: 3px;
  }
  .item:nth-child(4)::after {
    content: "";
    display: block;
    width: 100%;
    border: 0;
    border-bottom: 1px solid #aaa; 
    padding-top: 3px;
  }
  .item:nth-child(6)::after {
    content: "";
    display: block;
    width: 100%;
    border: 0;
    border-bottom: 1px solid #aaa; 
    padding-top: 3px;
  }
  .item:nth-child(6) {
    position: relative;
  }

  .item p {
    margin-left: 20px;
  }
  .style-btn {
    font-family: 'Noto Sans KR', sans-serif;
    border: 0;
    border: 1px solid #aaa;
    padding: 3px 5px;
    background-color: transparent;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 20px;
    margin-bottom: 3px;
  }
  .style-btn:hover {
    opacity: 0.9;
  }
  .btn-style {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 16px;
    margin-right: 10px;
    right: 0;
    top: 3px;
    position: absolute;
    padding: 3px 5px;
    margin-left: 200px;
    border: 0;
    border: 1px solid #aaa;
    background-color: transparent;
    cursor: pointer;
    border-radius: 10px;
  }
  .btn-style:hover {
    opacity: 0.8;
  }
  .box-container {
    width: 1280px;
    height: 100px;
    display: flex;
    align-items: center;
  }
  .btn-box {
    width: 500px;
    height: 80px;
    margin: 0 auto;
  }
  .btn-box button {
    font-family: 'Noto Sans KR', sans-serif;
    width: 100%;
    height: 90px;
    background-color: #cf152d;
    color: white;
    font-size: 1.1rem;
    border: 0;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 1px 1px 1px #333;
    letter-spacing: 1px;
    margin-top: 50px;
    box-shadow: 2px 2px 2px #888;
    font-weight: bold;
  }
  .btn-box button:hover {
    opacity: 0.9;
  }

.footer-bottom {

  font-size: 10px;
  color: white;
  border-top: 1px solid white;
  text-align: center;
}
