<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    /* 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul li {
      list-style: none;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    a {
      text-decoration: none;
    }
    li {
      color: black;
    }
    /* 헤더/ 상단메뉴 스타일 시작 */
nav {
  border: 0;
  width: 100%;
  padding-bottom: 20px;
  box-shadow: 0px 0px 5px 0 rgba(90, 91, 95, 0.4);
  position: fixed;
  background-color: white;
}
.nav-wrap {
  background-color: white;
  width: 1280px;
  margin: 0 auto;
  padding: 20px 0;
  color: black;
  display: flex;
  justify-content: space-between;
}
.nav-wrap #logo {
  font-size: 23px;
  height: 50px;
} 
.nav-wrap #logo img {
  width: 100%;
  height: 150px;
  margin-top: -30px;
}
.nav-wrap ul {
  display: flex;
  margin-top: 17px;
}
.nav-wrap ul li {
  list-style: none;
  font-size: 23px;
  padding: 6px 22px;
}
.nav-wrap ul li:hover {
  cursor: pointer;
  background-color: #cf152d;
  color: white;
  border-radius: 30px;
}
.nav-wrap ul div {
  margin-right: 30px;
}
.nav-wrap ul div img {
  width: 100%;
  height: 40px;
  object-fit: cover;
}
.nav-wrap ul div img:hover {
  cursor: pointer;
}
.nav-wrap ul li:nth-child(-n+3) {
  margin-right: 50px;
}

  /* 메인 영역 */
  .main-container {
    width: 1280px;
    display: flex;
    align-items: center;
    margin: 0 auto;      
    height: 1000px;
  }
  .content-wrap {
    width: 100%;
  }
  .content1 {
    width: 1280px;
    padding: 10px 15px;
    margin: 0 auto;
    text-align: center;
    margin-bottom: 100px;
  }
  .content1 h1 {
    font-size: 34px;
  }
  .content1 p {
    font-size: 30px;
    margin-top: 50px
  }
  .content1 p span {
    color: #cf152d;
    position: relative;
  }
  .content1 p span::after {
    content: '';
    display: block;
    width: 100%;
    height: 1px;
    position: absolute;
    top: 40px;
    left: 0px;
    background-color: #cf152d;
  }
  .content2 {
    width: 300px;
    height: 150px;  
    font-size: 25px;
    margin: 0 auto;
    text-align: center;
  }
  .content3 {
    width: 1280px;
    height: 230px;
    box-shadow:0 5px 20px rgba(0, 0, 0, 0.2);
    border-radius: 30px;
    
  }
  .content3 ul {
    display: flex;
    padding: 15px 0px;
    border-radius: 15px;
  }
  .content3 ul li {
    width: 256px;
    height: 200px;
    padding: 20px 20px;
    font-size: 20px;
    font-weight: bold;
    border-right: 1px solid #e7e7e7;
    text-align: center;
    position: relative;
  }
  /* 밑줄 가상요소 */
  .content3 ul li::after { 
    content: '';
    display: block;
    width: 50%;
    height: 1px;
    position: absolute;
    top: 53px;
    left: 64px;
    background-color: #cf152d;
    
  }
  .box {
    display: flex;
    flex-direction: column;
  }
  .box span {
    margin-bottom: 25px;
  }
  .box img {
    object-fit: cover;
    margin-left: 50%;
    transform: translate(-50%);
    width: 64px;
  }
  .box button {
    margin-top: 25px;
    width: 50%;
    margin-left: 50%;
    transform: translate(-50%);
    background-color: #cf152d;
    color: white;
    padding: 4px 0;
    border: 0;
    border: 1px solid rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    font-family: 'Noto Sans KR', sans-serif;
    cursor: pointer;
    font-size: 15px;
  }
  .box button:hover {
    opacity: 0.8;
  }

  /* footer 스타일 시작 */
footer {
  background-color: #444;
  padding: 30px 0 10px 0;
}
.footer-wrap {
  width: 1280px;
  height: 200px;
  margin: 0 auto;
}
.footer-wrap h2 {
  color: white;
  letter-spacing: 2px;
  font-size: 25px;
}
.footer-top {
  display: flex;
  justify-content: space-between;
}
.footer-top span {
  color: white;
  font-size: 30px;
  margin-left: 15px;
}
.footer-top span i:hover {
  color: gray;
  transition: 0.5s;
  cursor: pointer;
}
.footer-bottom {
  margin-top: 120px;
  padding-top: 3px;
  font-size: 10px;
  color: white;
  border-top: 1px solid white;
  text-align: center;
}
  </style>
</head>

  <footer>

        <div class="footer-logo">
