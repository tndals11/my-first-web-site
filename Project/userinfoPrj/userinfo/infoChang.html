<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Heebo&family=Roboto:wght@300;400&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto+Slab:wght@500&family=Roboto:ital,wght@0,500;1,400&display=swap');
/* 초기화 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  height: 100%;
  width: 100%;
  font-family: 'Noto Sans KR', sans-serif;
}
ul li {
  list-style: none;
}
a {
  color: black;
  text-decoration: none;
}

/* 헤더/ 상단메뉴 스타일 시작 */
nav {
  border: 0;
  width: 100%;
  padding-bottom: 20px;
  box-shadow: 0px 0px 5px 0 rgba(90, 91, 95, 0.4);
  position: fixed;
  background-color: white;
}
.nav-wrap {
  background-color: white;
  width: 1280px;
  margin: 0 auto;
  padding: 20px 0;
  color: black;
  display: flex;
  justify-content: space-between;
}
.nav-wrap #logo {
  font-size: 23px;
  height: 50px;
} 
.nav-wrap #logo img {
  width: 100%;
  height: 150px;
  margin-top: -30px;
}
.nav-wrap ul {
  display: flex;
  margin-top: 17px;
}
.nav-wrap ul li {
  list-style: none;
  font-size: 23px;
  padding: 6px 22px;
}
.nav-wrap ul li:hover {
  cursor: pointer;
  background-color: #cf152d;
  color: white;
  border-radius: 30px;
}
.nav-wrap ul div {
  margin-right: 30px;
}
.nav-wrap ul div img {
  width: 100%;
  height: 40px;
  object-fit: cover;
}
.nav-wrap ul div img:hover {
  cursor: pointer;
}
.nav-wrap ul li:nth-child(-n+3) {
  margin-right: 50px;
}

/*---------main영역------------*/
.container {
  width: 1280px;
  height: 1000px;
  display: flex;
  margin: 0 auto;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.main-wrap {
  width: 600px;
  height: 600px;
  margin-top: 100px;
}
.main-wrap h1{
  text-align: center;
  font-size: 34px;
  margin-bottom: 50px;
}
.main-wrap p {
  margin: 50px 0;
  font-size: 24px;
  font-weight: lighter;
  color:  #555;
}
.int-area {
  margin-bottom: 25px;
}
.int-area label {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 20px;
}
.int-area input {
  padding: 10px 10px 5px;
  width: 600px;
  border: 0;
  background-color: transparent;
  border-bottom: 1px solid #e7e7e7;
  font-size: 16px;
  outline: none;
  color: black;
  margin-bottom: 20px;
}
.btn-area #verification {
  font-family: 'Noto Sans KR', sans-serif;
  width: 100%;
  height: 80px;
  background-color: #cf152d;
  color: white;
  font-size: 1.1rem;
  border: 0;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 1px 1px 1px #333;
  letter-spacing: 1px;
  margin-top: 5px;
  box-shadow: 2px 2px 2px #888;
  font-weight: bold;
}
/* 버튼에 마우스를 올렸을시 나타나는 */
.btn-area #verification:hover {
  opacity: 0.9;
  color: #e7e7e7;
}
.caption-wrap {
  width: 100%;
  margin-top: 25px;
}
.caption {
  width: 100%;
  height: 40px;
  display: flex;
}
.caption ul {
  display: flex;
  justify-content: center;
  margin: 0 63px;
  font-size: 15px;
}
.caption span {
  color: #e7e7e7;
  margin: 0 32px; 
}

/* footer 스타일 시작 */
footer {
  background-color: #444;
  padding: 30px 0 10px 0;
}
.footer-wrap {
  width: 1280px;
  height: 200px;
  margin: 0 auto;
}
.footer-wrap h2 {
  color: white;
  letter-spacing: 2px;
  font-size: 25px;
}
.footer-top {
  display: flex;
  justify-content: space-between;
}
.footer-top span {
  color: white;
  font-size: 30px;
  margin-left: 15px;
}
.footer-top span i:hover {
  color: gray;
  transition: 0.5s;
  cursor: pointer;
}
.footer-bottom {
  margin-top: 120px;
  padding-top: 3px;
  font-size: 10px;
  color: white;
  border-top: 1px solid white;
  text-align: center;
}
  </style>
