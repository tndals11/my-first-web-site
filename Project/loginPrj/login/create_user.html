<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>회원가입 페이지</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrap">
        <ul>
          <a href="#"><li>메뉴</li></a>
          <a href="#"><li>이벤트</li></a>
          <a href="#"><li>매장</li></a>
        </ul>
        <div id="logo">
          <a href="./"><img src="./images/logo.PNG" alt=""></a>
        </div>
        <ul>
          <a href="./create_user.html"><li>회원가입</li></a>
          <a href="./login.html"><li>로그인</li></a>
          <div><img src="./images/cart.png" alt=""></div>
          <div><img src="./images/person.png" alt=""></div>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="main-wrap">
        <h1>회원가입</h1>
        <form action="#" method="post" autocomplete="off">
          <div class="int-area">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" class="userid" placeholder="아이디를 입력해주세요.">
          </div>
          <div class="int-area">
            <label for="email">이메일(ID)</label>
            <input type="email" id="email" name="email" class="email" placeholder="이메일(ID)를 입력해주세요.">
          </div>
          <div class="int-area">
            <label for="username">이름</label>
            <input type="text" id="username" name="username" class="username" placeholder="이름을 입력해주세요." required>
          </div>
          <div class="int-area">
            <label for="passwd">비밀번호</label>
            <input type="password" id="passwd" name="passwd" class="passwd" placeholder="비밀번호(8자이상 + 영문 + 숫자)" required>
          </div>
          <div class="int-area">
            <label for="check_passwd">비밀번호 확인</label>
            <input type="password" id="check_passwd" name="check_passwd" class="check_passwd" placeholder="비밀번호 확인" required>
          </div>
          <div class="btn-area">
            <button type="submit" id="btn">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- footer 영역 -->
  <footer>
    <div class="footer-wrap">
      <div class="footer-top">
        <div class="footer-logo">
          <h2>KOREA PIZZA</h2>
        </div>
        <div class="footer-sns">
          <span><i class="fa-brands fa-square-facebook"></i></span>
          <span><i class="fa-brands fa-google"></i></span>
          <span><i class="fa-brands fa-instagram"></i></span>
        </div>
      </div>
      <div class="footer-bottom">Copyright &copy; 2023 KOREAGROUP.ALL RIGHTS RESERVED</div>
    </div>
  </footer>
</body>
