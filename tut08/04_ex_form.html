<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form radio, checkbox, select</title>
</head>
<body>
  <!-- 인코딩 타입을 enctype="multipart/form-data" 멀티파트로 명시해주어야한다 -->
  <form action="" enctype="multipart/form-data">
    <fieldset>
      <legend>신청과목(라디오 버튼)</legend><br>
      <input type="radio" name="subject" value="speaking" checked> 회화
      <input type="radio" name="subject" value="grammer"> 문법
      <input type="radio" name="subject" value="writing"> 작문
    </fieldset>
    <fieldset>
      <legend>취미(체크박스)</legend><br>
      <input type="checkbox" name="fishing" value="fishing" checked> 낚시
      <input type="checkbox" name="climbing" value="climbing"> 등산
      <input type="checkbox" name="reading" value="reading" checked> 독서
    </fieldset>
    <fieldset>
      <legend>지역(셀렉트박스)</legend><br>
      <!-- select : option : value -->
      <select name="" id="">
        <option value="02">서울특별시</option>
        <option value="051">부산광역시</option>
        <option value="053">대구광역시</option>
      </select><br>
      
      <select name="" id="" multiple>
        <option value="02">서울특별시</option>
        <option value="051">부산광역시</option>
        <option value="053">대구광역시</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>첨부파일(input 박스)</legend>
      <label for="">파일업로드</label>
      <input type="file"><br><br>

      <label for="">다중파일업로드</label>
      <!-- multiple을 붙이면 여러개 선택이 가능해진다 -->
      <input type="file" multiple><br>
    </fieldset>
  </form>
</body>
</html>
