<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList.Toggle("클래스명")</title>
  <style>
    .hide {
      /* display: none; */
      visibility: hidden;;
    }
    img {
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./images/1.jpg" alt="석양진 노을 나무사진">
  </div>
  <button>
    <!-- 모바일은 화면이 작기 때문에 버튼 하나로 제어한다 -->
    <!-- 보임/숨김 -->
    Toggle
  </button>
  <script>
    function toggleImg() {
      document.querySelector(".box img").classList.toggle("hide");
    }

    document.querySelector("button").onclick = toggleImg;
  </script>
</body>
</html>
