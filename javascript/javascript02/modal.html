<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style> 
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    .open {
      background-color: royalblue;
      color: #fff;
      padding: 10px 15px;
      border: 0;
      cursor: pointer;
    }
    .modal {
      position: absolute;
      top:0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      
      display: flex;
      justify-content: center;
      align-items: center;

      display: none;
    }
    ul li {
      list-style: none;
    }
    ul li * {
      display: block;
    }
    ul li:last-child button {
      width: 100%;
      border: 0;
      border: 1px solid transparent;
      background-color: tomato;
      padding: 12px 8px;
      outline: 0;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 16px;
      letter-spacing: 3px;
    }
    ul li:last-child button:hover {
      background-color: royalblue;
      cursor: pointer;
    }
    input {
      width: 100%;
      border: 0;
      border: 1px solid #555;
      padding: 12px 18px;
      outline: 0;
      margin-bottom: 20px;
    }
    input:focus {
      border: 1px solid tomato;
    }
    .login {
      background-color: #fff;
      width: 400px;
      padding: 20px 30px;
    }
    .close-wrap {
      text-align: right;
    }
    .close-wrap .close {
      background-color: transparent;
      border: 0;
      font-size: 30px;
      color: #bbb;
    }
    .close-wrap .close:hover {
      color: tomato;
      cursor: pointer;
    }
    .active {
      /* 보이는것은 일반적으로 block으로 처리한다 */
      /* flex처리를하고 붙여줬기때문에 똑같이 flex 처리를 해주어야한다 */
      display: flex;
    }
  </style>
</head>
<body>
  <button type="button" class="open">
  모달 띄우기  
  </button>
  <div class="modal">
    <div class="modal-content">
      <div class="login">
        <div class="close-wrap">  
          <button class="close">&#120;</button>
        </div>
        <form>
          <ul>
            <li>
              <label for="">이메일</label>
              <input type="text" name="email" class="email">
            </li>
            <li>
              <label for="">비밀번호</label>
              <input type="password" name="passwd" class="passwd">
            </li>
            <li>
              <button type="submit">로그인</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    let open = document.querySelector(".open");
    let close = document.querySelector(".close");
    // class modal의 css기능에 화면을 가득채워서 뿌옇게 만드는 기능이 있으므로 
    // modal에다가 active를 붙여준다
    let modal = document.querySelector(".modal");
    
    
    // add => 추가 
    open.onclick = () => {
      modal.classList.add("active");
    };

    // remove => 삭제 
    close.onclick = () => {
      modal.classList.remove("active");
    };


    let mail = document.querySelector(".email");
    let passwd = document.querySelector(".passwd");
    let submit = document.querySelector("button[type=submit]");

    submit.addEventListener('click', (e) => {
      // submit이므로 preventDefault 를 넣어준다.
      // page가 안넘어가도록 하는 기능
      e.preventDefault(); 

      if( mail.value == "" ) {
        alert("이메일 주소를 입력하세요");
        mail.focus();
        return false;
      }

      if ( passwd.value == "") {
        alert("비밀번호를 입력해주세요");
        passwd.focus();
        return false;
      }
    });
    
  
  </script>
</body>
</html>
