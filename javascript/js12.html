<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle 예제2 배경 전체 바꾸기</title>
  <style>
    .dark {
      background-color: rgb(0,0,0);
    }
  </style>
</head>
<body>
  <button type="submit">Chang DarkMode</button>
  
  <script>
    // submit으로 버튼을 만든다면 
    // e.preventDefault를 사용해주어야한다
    // function changMode(e) {
    //  e.preventDefault
    //  HTML안에 body부분을 선택
    //  classList => 클래스를 선택하는것
    //  document.body.classList.toggle("dark");
    // }






    function changMode() {
      // HTML안에 body부분을 선택
      // classList => 클래스를 선택하는것
      document.body.classList.toggle("dark");
    }


    document.querySelector("button").addEventListener('click', changMode);
  </script>
</body>
</html>
