<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 연습 & DOM</title>
</head>
<body>
  <!-- DOM : Document Object Model -->
  <script>
    // 함수(동작)
    // 실행
    function print1() { // 매개변수(pamameter)가 없는 
      console.log("코리아아이티 아카데미");
    }
    print1();


    function print2(title) { // 매개변수가 존재하는
      return title;
    }
    console.log(print2("Hello Javascript"));

    function sum(num1, num2) { // ECMA `${매개변수}`이런 형태로 사용한다
      console.log(`${num1 + num2}`);
    }
      sum(100, 200);

    function add(num3, num4) {// 매개변수가 존재하는
      return num3 + num4;
    }
    console.log(add(100, 200));

    function div(num5 , num6) {
      console.log(`${num5/num6}`)
    }
    div(100,200);

  </script>
</body>
</html>
