<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <header>코리아아이티</header>
  <button class="button1">On click</button>
  <button class="button2">AddEvent</button>

  <script>
    // document => html안에 
    // qureySelector => 쿼리안에 문구 선택 
    // let => 변수
    let hdr = document.querySelector("header");
    let btn1 = document.querySelector(".button1");
    let btn2 = document.querySelector(".button2");

    function clrchang1() {
      hdr.style.backgroundColor = "red";
    }
      // // 버튼을 클릭했을경우 = 동작할 메소드
    btn1.onclick = clrchang1;


    function boldChang() {
    hdr.style.fontWeight = "bold";
    hdr.style.fontSize = "50px";
    }
  // addEventListener(이벤트 명시, 동작 ) 
  btn2.addEventListener( 'click', boldChang);
  
  </script>
</body>
</html>
