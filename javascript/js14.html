<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <legend>Login Box</legend>
    <ul>
      <li>
        <label>아이디</label>
        <!-- 아이디는 text name과 class는 거의 무조건 붙여준다 -->
        <input type="text" name="userid" class="userid">
      </li>
      <li>
        <label>비밀번호</label>
        <input type="password" name="passwd" class="passwd">
      </li>
      <li>
        <input type="submit" value="회원정보 변경">
      </li>
    </ul>
    </fieldset>
  </form>

  <script>
    // 화면안에 forms에 배열 0번째
    let frm = document.forms[0];
    // console.log(document.forms[0].elements);
    // // forms[0]번째 배열에서 userid의 값을 불러오는 방법
    // console.log(frm.elements.userid.value)
    // // forms[0]번째 배열에서 passwd의 값을 불러오는 방법
    // console.log(frm[0].elements.passwd.value)
    
    document.querySelector("input[type=submit]").addEventListener("click", function (e) {
      e.preventDefault();
      
      // 클래스의 값을 들고오려면 .value를 이용해서 값을 가지고 와야한다 
      if( frm.elements.userid.value == "") {
        alert("아이디를 입력해주세요");
        frm.elements.userid.focus();
        return false;
      }
    });
    
  </script>
</body>
</html>
