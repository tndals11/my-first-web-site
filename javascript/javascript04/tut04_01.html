<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매개변수가 있는 함수</title>
</head>
<body>
  <script>
// <!-- 매개변수 2개(이름, 메세지)를 전달 받아 출력하는 함수 -->
  function welcome(msg, name)  {
    console.log(`${name}님, ${msg}하세요`);
  }
  // <!-- 실행 -->
  welcome("안녕", "부산");

  console.log("");

  function hello(name, msg) {
    return `${name}님, ${msg}하세요`;
  }
  console.log(hello("미국", "Hello"));
  
  </script>
</body>
</html>
