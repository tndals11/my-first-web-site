<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring + Ajax 데이터 전달</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
  <button class="receive">데이터 가져오기</button> 
  <button class="push">데이터 보내기</button>

  <script>
    let btn = document.querySelector(".push").addEventListener('click', (e) => {
      e.preventDefault();

      // 보낼때
      // ajax 
      // 옵션 => 전송방법, 주소, 타입, 데이터, 성공, 실패 
      let user={
        userid: "koreait",
        passwd: "1234"
      };

      $.ajax({
        type: 'get',
        url: 'http://localhost:8080/receive',
        dataType: 'json',
        data: user,
        success: function() {}, 
        failure: function() {}
      });

    });
    
  </script>
</body>
</html>
