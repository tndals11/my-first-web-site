<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- html -->

  <!-- javascript -->
  <script>
    // 함수
    // function 함수명() {

    // }

    // // 익명함수 : onclick 또는 addEventListenr() 쓸 경우  
    // function () {

    // }

    // 100, 200 = 300을 함수로(console, return)
    // 리턴 타입이 없는
    // 함수를 바로부르는 
    function sum(num1, num2) {
      console.log(num1 + num2);
    }
    sum(100, 200);

    console.log("");
    
    // return 타입이 존재하는
    function add(x, y) {
      return x + y;
    }
    console.log( add(100, 200) );

    console.log("");

    // 함수 결과를 변수에 저장 후 출력 : frontend
    let result =  function hap(n1, n2) {
      return n1 + n2;
    }
    console.log( result(100, 200) );

    // 글자 출력 : 한 줄을 출력할 때는 중괄호 부분을 생략가능
    // 함수의 형태
    function disp() {
      return "Hello Koreait"
    }
    // 출력문
    console.log(disp());
    
    // 결과값을 변수로 받기 
    let result2 =  function () {
      return "Hello Koreait"
    }
    console.log(result2());

    // 익명함수 결과값2 화살표=> 사용해야한다
    // 한 줄일 경우 중괄호와 return을 생략할 수 있다.
    let result3 = () => "Hello Koreait";
    console.log(result3());

    // 매개변수에 값을 전달받아 변수를 저장해 글자 출력하기
    // return타입이 존재하는 
    function disp(title) {
      return title;
    }
    console.log(disp("코리아아이티 아카데미"));

    // return타입이 존재하지 않는
    function disp2(title) {
      console.log(title)
    }
    disp2("코리아아이티 아카데미");
    
    console.log("");
    // javascript => jquery
    // 페이지 랜더링이 끝나면 맨 처음 실행되는 코드

    // (익명함수)(초기값);
    
    (function (msg) { // msg = "Welcome Koreait"
      console.log(`${msg}가 맨 처음 출력됩니다.`);
    })("Welcome Koreait");
  </script>
</body>
</html>
