<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif
    }
    .container {
      background-image: url(../tut10/images/capybara.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      width: 100%;
      height: 550px;
    }
    .hero-screen-pos { 
      background-color: rgba(0, 0, 0, 0.3);
      width: 100%;
      height: 100%;

      /* 높이 값이 있는 screen에 가로 정렬을 해주고  */
      /* 세로 정렬도 해준다 */
      display: flex;
      align-items: center;
    }
    .hero-container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;

      display: flex;
      justify-content: end;
    }
    .hero-content {
      background-color: rgba(255, 255, 255, 0.6);
      width: 50%;
      padding: 30px 40px;
    }
    .btn-container {
      text-align: center;
    }

    .hero-content h1 {
      margin-bottom: 15px;
    }

    .hero-content p {
      line-height: 1.5;
      color: rgb(0, 0, 0, 0,6);
      margin-bottom: 15px;
    }
    .btn-container button {
      border: 0;
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid #fff;
      color: #333;
      font-weight: bold;
      padding: 10px 12px;
      font-size: 14px;
    }
    .btn-container button:hover {
      cursor: pointer;
    }

    /* 모바일로 바꿀때에는 불필요한 부분은 삭제하면 된다 */
    @media (max-width: 800px) {
      .container {
      width: 100%;
      height: 500px;
    }
    .hero-container {
      max-width: 100%;
      display: flex;
      justify-content: center;
    }
    .hero-content {
      width: 100%;
      margin: 0 20px
    }
    .hero-content h1 {
      text-align: center;
      font-size: 40px;
    }
    .btn-container {
      text-align: center;
    }
  }
    @media (max-width: 500px) {
      
    }
    
  </style>
</head>
<body>
  <div class="container"> <!--이미지는 100% 부여해야한다-->
    <div class="hero-screen-pos"> <!-- 글자가 잘 안보여 img색을 연하게 만들게 하도록 -->
      <div class="hero-container"> <!-- 스크린 작업을 위한 기준점 : position:absolut%-->
        <div class="hero-content">
          <h1>Titel</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus eligendi quam enim, omnis soluta sed fugit? Explicabo repellat dignissimos soluta?</p>
          <div class="btn-container"> <!-- 버튼을 옮겨주기 위해서 하나의 박스로 묶어준다-->
            <button>SHOW VIEW</button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
