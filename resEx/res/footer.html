<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
    }
    footer h4::after {
      content: '';
      width: 50px;
      height: 2px;
      background-color: #e91e63;
      display: block;
    }
    footer {
      background-color: #24262b;
      padding: 80px 0;
    }
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
    }

    .flex-wrap {
      display: flex;
    }
    .footer-item {
      width: 25%;
    }

    .footer-item h4 {
      color: #fff;
      font-weight: normal;
      font-size: 18px;
      /* 첫글자만 대문자로 */
      text-transform: capitalize;
      margin-bottom: 30px;
    }

    .footer-item a {
      color: #fff;
      font-size: 16px;
      text-transform: capitalize;
      font-weight: lighter;
      transition: all 0.3 ease;
    } 

    .footer-item a:hover {
      padding-left: 0px;
    }

    .footer-item h4::after {
      content: '';
      display: block;
      width: 80px;
      height: 2px;
      background-color: tomato;
      margin-top: 5px;
    }

    .social-wrap a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      display: inline-block;
      text-align: center;

      /* 세로 정렬 : flex, 줄간격 line-height(자식 1개만) 
      line-height 값은 높이 값과 동일 */
      line-height: 40px;
      margin-right: 10px;
    }
    .social-wrap a:hover {
      color: #24262b;
      background-color: #fff;
    }

    @media (max-width: 600px) {
    .flex-wrap {
      display: flex;
      flex-direction: column;
    }
    .footer-item {
      width: 100%;
      padding: 0 20px;
      text-align: center;
    }

    .footer-item h4 {
      position: relative;

    }

    .footer-item h4::after {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      bottom: -20px;
    }
    .footer-item:not(:last-child) {
      margin-bottom: 50px;
    }

    .footer-item a {
      color: #fff;
      font-size: 16px;
      text-transform: capitalize;
      font-weight: lighter;
      transition: all 0.3 ease;
    } 

    .footer-item a:hover {
      padding-left: 0px;
    }



    .social-wrap a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      display: inline-block;
      text-align: center;

      /* 세로 정렬 : flex, 줄간격 line-height(자식 1개만) 
      line-height 값은 높이 값과 동일 */
      line-height: 40px;
      margin-right: 10px;
    }
    .social-wrap a:hover {
      color: #24262b;
      background-color: #fff;
    }
    }
  </style>
</head>
