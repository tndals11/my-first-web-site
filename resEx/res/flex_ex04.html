<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex direction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .flex-container {
      display: flex;
      justify-content: center;

      /* flex-direction: row => 왼쪽에서 부터 오른쪽으로 배치하는것 */
      flex-direction: column-reverse;
    }
    .item {
      width: 200px;
      height: 200px;
      margin: 10px;
      background-color: royalblue;
    }
    @media (max-width:800px) {
      .flex-container {
      
        /* display : flex => inline타입 -> block타입으로 바꿈 */
        display: flex;

      /* flex-direction: row => 왼쪽에서 부터 오른쪽으로 배치하는것 */
      /* display: flex가 존재해야지만 사용할 수 있다 */
      flex-direction: column-reverse;
    }
    .item {
      width: 400px;
      height: 400px;
      /* 여백을 없앨려면 값음 초기화 해주어야 한다 */
      margin: 10px 0;
      background-color: royalblue;
    }

  @media (max-width : 500px) {
    .flex-container {
      background-color: black; 
    }
    .item {
      margin: 100px 0 ;
      background-color: royalblue;
    }

  } 
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
