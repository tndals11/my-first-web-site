<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
  <title>테이블 만들기 예제</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Gothic A1', sans-serif;
    }
    /* img, table, form 넓이는 무조건 width:100% */
    table {
      width: 100%;
      font-size: 20px;
      border-collapse: collapse;
    }
    table tr th, table tr td {
      text-align: center;
      border: 1px solid #111;
    }
    /* 디자인 작성 방법
      외부 스타일
      내부 스타일

    */
    .title {
      text-align: left;
      padding-left: 20px;
    }
    main {
      width: 1400px;
      margin: 0 auto;
    }
    table tr {
      /* 가로 넓이 값은 % 사용가능 
       /* 세로 높이 값은 % x */
      height: 60px;
    }
    table tr:nth-child(1) {
      background-color: #eee;
    }
    header {
      text-align: center;
      width: 1400px;
      margin: 50px auto;
    }
    header h1 {
      padding-bottom: 20px;
    }
    .num {
      width: 40px;
      height: 40px;
      color: black;
      font-size: 18px;
      display: inline-block;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      border: 1px solid #ccc;
    }
    .active {
      background-color: royalblue;
      color: #fff;
    }
    .page {
      margin-top: 20px;
    }
    .page span {
      margin-right: 5px;
      cursor: pointer;
    }
    .page span:last-child {
      margin-right: 0;
    }
    .search {
      display: flex;
      justify-content: right;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>공지사항</h1>
    <p>코리아IT아카데미에서 진행되는 다양한 이벤트와 새로운 소식을 알려드립니다.</p>
  </header>
  <!-- 중간으로 옮길때는 main의 값을 사용해주어야 한다 -->
  <main>
    <!-- table의 width100%로 설정해주어야한다 -->
  
    <!-- table>tr>td -->
    <div class="search">
      <form action="">
        <input type="text" placeholder="검색어를 입력하세요">
        <button>검색</button>
      </form>
    </div>
    <table>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성일</th>
      <th>조회수</th>
    </tr>
    <tr>
      <td>5</td>
      <td class="title"><strong>게시물3</strong></td>
      <td>2023.10.17</td>
      <td>100</td>
    </tr>
    <tr>
      <td>4</td>
      <td class="title"><strong>게시물2</strong></td>
      <td>2023.10.17</td>
      <td>100</td>
    </tr>
    <tr>
      <td>3</td>
      <td class="title"><strong>게시물1</strong></td>
      <td>2023.10.17</td>
      <td>100</td>
    </tr>
    <tr>
      <td>2</td>
      <td class="title"><strong>새학기에도 계속된다.</strong></td>
      <td>2023.10.17</td>
      <td>100</td>
    </tr>
    <tr>
      <td>1</td>
      <td style="text-align: left; padding-left: 20px;"><b>특별한 국비지원 100%</b></td>
      <td>2023.10.6</td>
      <td>50</td>
    </tr>
  </table>
  <div class="page">
    <span class="num active">1</span>
    <span class="num ">2</span>
  </div>
</main>
</body>
</html>
