<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Heebo&family=Roboto:wght@300;400&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    li {
      list-style: none;
    }
    .create-form {
      position: relative;
      border: 0;
      padding: 60px 60px;
    }
    .create-form h1 {
      font-size: 2.0rem;
      color: black;
      text-align: center;
      margin-bottom: 30px;
    }
    .int-area {
      width: 600px;
      position: relative;
      margin-bottom: 20px;
    }
    .int-area input {
      width: 100%;
      padding: 10px 10px 5px;
      background-color: transparent;
      border: 0;
      border-bottom: 1px solid #c2bebe;
      font-size: 1.0rem;
      color: black;
      outline: none;
    }
    .int-area label {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .btn-area {
      margin: 30px 0;
    }
    .btn-area #verification {
      width: 100%;
      height: 50px;
      background-color: white;
      color: black;
      font-size: 1.1rem;
      border: 0;
      border-radius: 15px;
      cursor: pointer;
      border: 1px solid #888;
      box-shadow: 2px 2px 2px #333;
      font-weight: bold;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .btn-area #verification:hover {
      opacity: 0.6;
      border: 0;
      border: 1px solid black;
    }
    .select-area {
      width: 100%;
      font-size: 1.4rem;
      background-color: re;
    }
    .select-area a {
      margin-left: 20px;
      text-decoration: none;
      color: black;
      font-size: 1.0rem;
    }
    .select-warp {
      height: 40px;
      width: 100%;
    }
    .select-warp a {
      border: 0;
      border: 1px solid #dad8d8;
      width: 40px;
      padding: 3px 17px;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .btn-area #singup {
      width: 100%;
      height: 80px;
      background-color: #cf152d;
      color: white;
      font-size: 1.2rem;
      border: 0;
      border-radius: 15px;
      cursor: pointer;
      border: 1px solid #333;
      box-shadow: 2px 2px 2px black;
      font-weight: bold;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .btn-area #singup:hover {
      opacity: 0.9;
      border: 0;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <section class="create-form">
    <h1>회원가입</h1> 
    <form action="#" method="post" autocomplete="off">
      <div class="int-area">
        <label for="userid">이메일(ID)</label>
        <input type="email" id="userid" name="userid" class="userid" placeholder="이메일(ID)를 입력해주세요">
      </div>
      <div class="int-area">
        <label for="username">이름</label>
        <input type="text" id="username" name="username" class="username" placeholder="이름을 입력해주세요." required>
      </div>
      <div class="int-area">
        <label for="userpw">비밀번호</label>
        <input type="password" id="passwd" name="passwd" class="passwd" placeholder="비밀번호(8자이상 + 영문 + 숫자)" required>
      </div>
      <div class="int-area">
        <label for="userpw">비밀번호확인</label>
        <input type="password" id="passwd-check" name="passwd-check" class="passwd" placeholder="비밀번호 확인" required>
      </div>
      <div class="btn-area">
        <button type="submit" id="verification">본인인증</button>
      </div>
      <div class="int-area">
        <label for="userbirth">생년월일</label>
        <input type="text" id="userbirth" name="userbirth" class="userbirth" placeholder="" required>
      </div>
      <div class="select-area">
          <ul>
            <div class="select-warp">
              <li>
                <input type="checkbox" name="check" id="all-Check" value="전체동의">
                <label for="areeAll"><span>전체 동의</span></label>
              </li>
            </div>
            <div class="select-warp">
              <li>
                <input type="checkbox" name="check" id="Check" value="동의">
                <label for="aree1"><span>이용약관 동의(필수)</span></label>
                <a href="#">자세히</a>
              </li>
            </div>  
            <div class="select-warp">
              <li>
                <input type="checkbox" name="check" id="none-Check" value="비동의">
                <label for="aree2"><span>개인정보 수집 및 이용 동의 (필수)</span></label>
                <a href="#">자세히</a>
              </li>
            </div>
            <div class="btn-area">
              <button type="submit" id="singup">가입하기</button>
            </div>
          </ul>
      </div>
    </form>
  </section>
</body>
</html>
