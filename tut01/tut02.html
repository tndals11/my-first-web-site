<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 페이지에 이미지 넣기</title>

  <style>
    img {
      /* 정원 */
      /* border-radius: 50%; */
      border-radius: 5px;
    }
    
    img:hover{
      /* 이미지 위에 마우스를 올리면 사진 확대 */
      transform:scale(1.5);
      /* 이미지 위에 마우스를 올리면 사진이 커지는 속도 0.8초속도 */
      transition: 10s;
      /* 이미지 회전 */
      transform: rotate(-180deg);
        }
    a {
      text-decoration: none;
      font-size: 20px;
      color: brown;
      font-weight: bold;
      font-style: italic;
    }

    a:hover {
      text-decoration: underline;
    }


  </style>

</head>
<body>
  <!-- 웹 접근성  -->
  <img src="./images/bill.jpg" width="350px" title="빌게이츠 사진" art="빌게이츠 사진" >

  <!-- 이동(하이퍼링크) -->
  <a href="https://www.microsoft.com"><br>마이크로소프트 웹사이트로 이동></a>
  
  <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/index.html"><br>네이버 로그인 페이지</a>
  <br>
  name = "userid" : 프로그래밍 이름<br>
  class = "userid" : css 디자인할 때 이름<br>
  id = "userid" : javascript 작업할 때 이름<br><br>
  아이디 : <input name="userid" type = "text" maxlength ="12"><br>
  비밀번호 : <input name="passwd" type = "password" maxlength="8"><br>
  <button>로그인</button>

</body>
</html>
