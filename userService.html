<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    li {
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    /* 헤더/ 상단메뉴 스타일 시작 */
nav {
  border: 0;
  width: 100%;
  padding-bottom: 20px;
  box-shadow: 0px 0px 5px 0 rgba(90, 91, 95, 0.4);
  position: fixed;
  background-color: white;
}
.nav-wrap {
  background-color: white;
  width: 1280px;
  margin: 0 auto;
  padding: 20px 0;
  color: black;
  display: flex;
  justify-content: space-between;
}
.nav-wrap #logo {
  font-size: 23px;
  height: 50px;
} 
.nav-wrap #logo img {
  width: 100%;
  height: 150px;
  margin-top: -30px;
}
.nav-wrap ul {
  display: flex;
  margin-top: 17px;
}
.nav-wrap ul li {
  list-style: none;
  font-size: 23px;
  padding: 6px 22px;
}
.nav-wrap ul li:hover {
  cursor: pointer;
  background-color: #cf152d;
  color: white;
  border-radius: 30px;
}
.nav-wrap ul div {
  margin-right: 30px;
}
.nav-wrap ul div img {
  width: 100%;
  height: 40px;
  object-fit: cover;
}
.nav-wrap ul div img:hover {
  cursor: pointer;
}
.nav-wrap ul li:nth-child(-n+3) {
  margin-right: 50px;
}
    /* 메인영역 */
    .container {
      width: 100%;
      padding-top: 140px;
    } 
    .content-wrap {
      
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    .content1 {
      margin: 0 auto;
      width: 1280px;
      height: 300px;
      align-items: center;

    }
    .content1 h1 {
      padding: 50px;
      font-size: 34px;
    }
    .content1 h4 {
      font-size: 25px;
      margin: 30px;
    }
    .content2 ul {
      width: 1280px;
      display: flex;
      height: 60px;
      align-items: center;
      justify-content: space-around;
      margin: 0 auto;
      box-shadow:0 5px 20px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }
    .content2 ul li {
      font-size: 25px;
      color: black;
    }
  </style>
</head>
<body>

        <ul>

            <div><img src="./images/cart.png" alt=""></div>
